{% extends 'index.temp.html' %}
{% load static %}


{% block links %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
<script src="{% static 'js/login_register.js' %}"></script>
{% endblock links %}

{% block login_register %}
<div class="center-div">
    <div class="card p-3 shadow-lg">
        <div class="card-body text-center">
            <h4 class="card-title">User Login</h4>
            <div class="form-group">
              <input type="text" class="form-control mb-1" name="username" id="username" placeholder="Username(e-mail)">
              <span class="msgErr" id="errorUsername"></span>
              <input type="password" class="form-control mb-1" name="password" id="password" placeholder="Password">
              <span class="msgErr" id="errorPassword"></span>
              <input name="login" id="login" class="btn btn-primary w-100" type="button" value="Login">
            </div>
        </div>
    <a href="req_register" class="btn btn-sm btn-secondary">For Registration</a>
    </div>    
</div>
{% endblock login_register %}
